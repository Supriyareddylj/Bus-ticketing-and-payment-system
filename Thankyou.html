<html>
    <body style="background-color:rgb(48, 202, 48)">
        <div style="text-align:center;">
            <h1 style="font-size:60px;">Thank you!</h1>
            <p style="font-size:30px;">Your payment is successful.</p>
            <p>This page will redirect in <span id="timer"></span>s.</p>
        </div>
        <script type="text/javascript">
            var count = 7; // The delay in seconds before redirecting.
            var redirect = "Thankyou.html"; // The redirection's landing page.
            
            function countDown() {
                if(count >= 0){
                    document.getElementById("timer").innerHTML = count--;
                    setTimeout("countDown()", 1000);
                }else{
                    window.location.href = redirect;
                }
            }
            countDown();
        </script>
    </body>
</html>
